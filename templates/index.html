<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --chat-bg: white;
            --button-bg: blue;
            --button-text: white;
            --user-message-bg: #007bff;
            --bot-message-bg: #28a745;
        }

        .dark-mode {
            --bg-color: #181818;
            --text-color: #fff;
            --chat-bg: #333;
            --button-bg: #555;
            --button-text: #fff;
            --user-message-bg: #0056b3;
            --bot-message-bg: #1e7e34;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            transition: 0.3s;
        }

        .chat-container {
            width: 75%;
            margin: auto;
            background: var(--chat-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            position: relative;
        }

        .chat-box {
            height: 340px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            margin: 5px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            background: var(--user-message-bg);
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: var(--bot-message-bg);
            color: white;
            align-self: flex-start;
            text-align: left;
        }

        .typing-indicator {
            font-style: italic;
            color: white;
            align-self: flex-start;
            text-align: left;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--button-bg);
            color: var(--button-text);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</div>

    <h1>Med-AI</h1>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p class="message bot-message"><strong>Bot:</strong> Hello! How can I assist you?</p>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <a href="/" style="position: absolute; top: 25px; left: 30px; text-decoration: none; color: blue; font-size: 16px;">‚Üê Back to Home</a>


    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            let chatBox = document.getElementById("chat-box");

            // Add user message
            let userMessage = document.createElement("p");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = `<strong>You:</strong> ${userInput}`;
            chatBox.appendChild(userMessage);

            // Clear input field immediately
            document.getElementById("user-input").value = "";

            // Add typing indicator at the bottom
            let typingIndicator = document.createElement("p");
            typingIndicator.classList.add("message", "bot-message", "typing-indicator");
            typingIndicator.id = "typing-indicator";
            typingIndicator.innerHTML = `<strong>Bot:</strong> <i>Typing...</i>`;
            chatBox.appendChild(typingIndicator);
            typingIndicator.style.display = "block";

            // Auto-scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to backend
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                typingIndicator.remove();

                // Add bot message
                let botMessage = document.createElement("p");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerHTML = `<strong>Bot:</strong> ${data.reply}`;
                chatBox.appendChild(botMessage);

                // Auto-scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                typingIndicator.remove();
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
